<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="main.js" defer></script>
  <script src="https://kit.fontawesome.com/6c92fe007a.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="list">
    <header class="header">Shopping list</header>
    <ul class="items">
      <li class="item__row">
        <div class="item">
          <span class="item_name">Ice cream</span>
          <button class="item__delete">
            <i class="far fa-minus-square"></i>
          </button>
        </div>
        <div class="item__underline"></div>
      </li>
    </ul>
    <footer class="footer">
      <input type="text" class="footer__input">
      <button class="footer__btn">
        <i class="far fa-plus-square"></i>
      </button>
    </footer>
  </section>
</body>
</html>
